<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bell - Game Gạt Kính</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; color: white; font-family: sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; }
        
        #paddle {
            position: absolute;
            bottom: 120px; /* Vị trí mặt kính */
            left: 50%; /* Hiện ở giữa khi mới vào */
            width: 130px;
            height: 18px;
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid #fff;
            border-radius: 10px;
            transform: translateX(-50%);
            z-index: 100;
        }

        .ui {
            position: fixed;
            top: 20px;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 200;
        }
        .red { color: #ff4d4d; font-weight: bold; font-size: 26px; }
        .progress-bg { width: 80%; max-width: 300px; height: 15px; background: #333; margin: 5px auto; border-radius: 10px; }
        #bar { height: 100%; width: 0%; background: #4CAF50; transition: 0.1s; }

        .falling-item {
            position: absolute;
            width: 70px; 
            pointer-events: none;
        }

        #msg { 
            display: none; 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            text-align: center; 
            z-index: 300; 
            background: rgba(0,0,0,0.95); 
            padding: 25px; 
            width: 80%;
            border: 2px solid red;
            border-radius: 15px; 
        }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #ff4d4d; color: #fff; border: none; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="ui">
        <div style="font-size: 18px;">⏱ Thời gian: <span id="timer">0</span>s</div>
        <div class="red">Khối lượng: <span id="num">0</span> / 100</div>
        <div class="progress-bg"><div id="bar"></div></div>
    </div>
    
    <div id="paddle"></div>
    
    <div id="msg">
        <h1 style="color:red; margin-top:0;">KÍNH VỠ RỒI!</h1>
        <p id="final-stats" style="font-size: 18px;"></p>
        <button onclick="location.reload()">QUAY LẠI CHƠI TIẾP</button>
    </div>
</div>

<script>
    const paddle = document.getElementById('paddle');
    const numDisp = document.getElementById('num');
    const barDisp = document.getElementById('bar');
    const timerDisp = document.getElementById('timer');
    const container = document.getElementById('game-container');
    const msg = document.getElementById('msg');

    let score = 0, seconds = 0, gameOver = false, baseSpeed = 5;
    const imgURL = 'https://lh3.googleusercontent.com/d/16bzAEYDVO01KwYA4Vee3_Vivc98SmWS-'; 

    function movePaddle(x) {
        if (!gameOver) {
            // Giới hạn mặt kính không chạy ra khỏi màn hình
            let halfWidth = paddle.offsetWidth / 2;
            let safeX = Math.max(halfWidth, Math.min(x, window.innerWidth - halfWidth));
            paddle.style.left = safeX + 'px';
        }
    }

    // Sự kiện chuột
    window.addEventListener('mousemove', (e) => movePaddle(e.clientX));

    // Sự kiện cảm ứng (Touch)
    window.addEventListener('touchstart', (e) => movePaddle(e.touches[0].clientX), {passive: false});
    window.addEventListener('touchmove', (e) => {
        e.preventDefault();
        movePaddle(e.touches[0].clientX);
    }, { passive: false });

    const gameTimer = setInterval(() => {
        if (!gameOver) {
            seconds++;
            timerDisp.innerText = seconds;
            if (seconds % 7 === 0) baseSpeed += 0.8;
        }
    }, 1000);

    function createItem() {
        if (gameOver) return;
        const item = document.createElement('img');
        item.src = imgURL;
        item.className = 'falling-item';
        item.style.left = Math.random() * (window.innerWidth - 70) + 'px';
        item.style.top = '-100px';
        container.appendChild(item);

        let top = -100;
        const speed = baseSpeed + (Math.random() * 2);

        const fallInterval = setInterval(() => {
            if (gameOver) { clearInterval(fallInterval); item.remove(); return; }
            top += speed;
            item.style.top = top + 'px';

            const p = paddle.getBoundingClientRect();
            const i = item.getBoundingClientRect();

            if (i.bottom >= p.top && i.right >= p.left && i.left <= p.right && i.top <= p.bottom) {
                score += 10;
                update();
                clearInterval(fallInterval);
                item.remove();
            }
            if (top > window.innerHeight) { clearInterval(fallInterval); item.remove(); }
        }, 20);
    }

    function update() {
        numDisp.innerText = score;
        barDisp.style.width = score + '%';
        if (score >= 100) {
            gameOver = true;
            document.getElementById('final-stats').innerText = `Bạn đã trụ được ${seconds} giây!`;
            msg.style.display = 'block';
            paddle.style.background = 'red';
            paddle.style.borderColor = 'red';
        }
    }

    function spawnLoop() {
        if (!gameOver) {
            createItem();
            let nextSpawn = Math.max(250, 850 - (seconds * 12));
            setTimeout(spawnLoop, nextSpawn);
        }
    }
    spawnLoop();
</script>
</body>
</html>
