<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bell - Game Gạt Kính</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; color: white; font-family: sans-serif; }
        #game-container { position: relative; width: 100vw; height: 100vh; cursor: none; }
        
        /* Mặt kính */
        #paddle {
            position: absolute;
            bottom: 50px;
            width: 160px;
            height: 12px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid #fff;
            border-radius: 10px;
            transform: translateX(-50%);
            z-index: 100;
        }

        /* Giao diện khối lượng */
        .ui {
            position: fixed;
            top: 50px;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }
        .red { color: #ff4d4d; font-weight: bold; font-size: 28px; }
        .progress-bg { width: 350px; height: 20px; background: #333; margin: 10px auto; border-radius: 10px; }
        #bar { height: 100%; width: 0%; background: #4CAF50; transition: 0.1s; }

        /* Cục rơi sử dụng ảnh từ Drive của bạn */
        .falling-item {
            position: absolute;
            width: 80px; 
            pointer-events: none;
        }

        #msg { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 200; }
        button { padding: 10px 20px; font-size: 20px; cursor: pointer; background: #444; color: #fff; border: none; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="ui">
        <div>Khối lượng hiện tại: <span id="num" class="red">0</span> / 100</div>
        <div class="progress-bg"><div id="bar"></div></div>
    </div>
    <div id="paddle"></div>
    <div id="msg">
        <h1 style="color:red; font-size: 50px;">KÍNH VỠ!</h1>
        <button onclick="location.reload()">CHƠI LẠI</button>
    </div>
</div>

<script>
    const paddle = document.getElementById('paddle');
    const numDisp = document.getElementById('num');
    const barDisp = document.getElementById('bar');
    const container = document.getElementById('game-container');
    const msg = document.getElementById('msg');

    let score = 0;
    let gameOver = false;

    // Sử dụng link ảnh trực tiếp từ Google Drive của bạn 
    const imgURL = 'https://lh3.googleusercontent.com/d/16bzAEYDVO01KwYA4Vee3_Vivc98SmWS-'; 

    window.addEventListener('mousemove', (e) => {
        if (!gameOver) paddle.style.left = e.clientX + 'px';
    });

    function createItem() {
        if (gameOver) return;
        const item = document.createElement('img');
        item.src = imgURL;
        item.className = 'falling-item';
        // Xử lý lỗi nếu ảnh không load được
        item.onerror = function() { this.src = 'https://via.placeholder.com/80?text=CUC'; };
        
        item.style.left = Math.random() * (window.innerWidth - 80) + 'px';
        item.style.top = '-100px';
        container.appendChild(item);

        let top = -100;
        const fallInterval = setInterval(() => {
            if (gameOver) { clearInterval(fallInterval); item.remove(); return; }
            top += 6;
            item.style.top = top + 'px';

            const p = paddle.getBoundingClientRect();
            const i = item.getBoundingClientRect();

            if (i.bottom >= p.top && i.right >= p.left && i.left <= p.right && i.top <= p.bottom) {
                score += 10;
                update();
                clearInterval(fallInterval);
                item.remove();
            }
            if (top > window.innerHeight) { clearInterval(fallInterval); item.remove(); }
        }, 20);
    }

    function update() {
        numDisp.innerText = score;
        barDisp.style.width = score + '%';
        if (score >= 100) {
            gameOver = true;
            msg.style.display = 'block';
            paddle.style.background = 'red';
        }
    }

    setInterval(createItem, 700);
</script>
</body>
</html>
