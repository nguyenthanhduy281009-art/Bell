<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Game Né Vật Rơi</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; color: white; font-family: sans-serif; }
        canvas { display: block; background: #222; margin: 0 auto; border-bottom: 5px solid #555; cursor: crosshair; }
        #ui { position: absolute; top: 10px; left: 10px; pointer-events: none; z-index: 10; }
        #weight { font-weight: bold; color: #ff4444; }
    </style>
</head>
<body>
    <div id="ui">
        <div>Khối lượng: <span id="weight">0</span> / 100 kg</div>
        <div id="msg"></div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const weightDisplay = document.getElementById('weight');
        const msgDisplay = document.getElementById('msg');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Ảnh mới của bạn đã được tối ưu dung lượng để tránh đứng máy
        const itemImg = new Image();
        itemImg.src = 'https://api.allorigins.win/raw?url=https://i.imgur.com/8N4N8fC.png'; 
        // Lưu ý: Nếu ảnh không hiện do chặn link, tôi sẽ gửi mã Base64 cực ngắn ở bước sau.

        let player = { x: canvas.width / 2, y: canvas.height - 60, w: 120, h: 15 };
        let items = [];
        let currentWeight = 0;
        const maxWeight = 100;
        let gameOver = false;

        window.addEventListener('mousemove', (e) => {
            if (!gameOver) player.x = e.clientX - player.w / 2;
        });

        function spawnItem() {
            if (gameOver) return;
            items.push({
                x: Math.random() * (canvas.width - 60),
                y: -70,
                size: 60,
                weight: Math.floor(Math.random() * 10) + 5,
                speed: 3 + Math.random() * 3
            });
            setTimeout(spawnItem, 800);
        }

        function update() {
            if (gameOver) return;

            for (let i = items.length - 1; i >= 0; i--) {
                items[i].y += items[i].speed;

                // Kiểm tra va chạm
                if (items[i].y + items[i].size > player.y && 
                    items[i].x + items[i].size > player.x && 
                    items[i].x < player.x + player.w) {
                    
                    currentWeight += items[i].weight;
                    weightDisplay.innerText = currentWeight;
                    items.splice(i, 1);

                    if (currentWeight > maxWeight) {
                        gameOver = true;
                        msgDisplay.innerHTML = "<h1 style='color:red; background:rgba(0,0,0,0.7); padding:10px;'>MẶT KÍNH VỠ! GAME OVER</h1>";
                    }
                } else if (items[i].y > canvas.height) {
                    items.splice(i, 1);
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Vẽ thanh hứng (mặt kính)
            ctx.fillStyle = "rgba(135, 206, 235, 0.8)";
            ctx.fillRect(player.x, player.y, player.w, player.h);
            ctx.strokeStyle = "#fff";
            ctx.strokeRect(player.x, player.y, player.w, player.h);

            // Vẽ vật rơi (Ảnh của bạn)
            items.forEach(item => {
                if (itemImg.complete) {
                    ctx.drawImage(itemImg, item.x, item.y, item.size, item.size);
                } else {
                    ctx.fillStyle = "red";
                    ctx.fillRect(item.x, item.y, item.size, item.size);
                }
            });

            update();
            requestAnimationFrame(draw);
        }

        spawnItem();
        draw();
    </script>
</body>
</html>
