<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Khối lượng</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
        }
        .header {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .count {
            color: #ff4d4d;
            font-weight: bold;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #444;
        }
        .progress-fill {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background: #444;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        Khối lượng hiện tại: <span id="current-val" class="count">0</span> / 100
    </div>
    
    <div class="progress-bar">
        <div id="progress-fill" class="progress-fill"></div>
    </div>

    <div class="controls">
        <button onclick="updateProgress(10)">Thêm 10%</button>
        <button onclick="updateProgress(-10)">Bớt 10%</button>
        <button onclick="resetProgress()">Reset</button>
    </div>
</div>

<script>
    let current = 0;
    const max = 100;

    function updateProgress(val) {
        current += val;
        if (current > max) current = max;
        if (current < 0) current = 0;
        render();
    }

    function resetProgress() {
        current = 0;
        render();
    }

    function render() {
        document.getElementById('current-val').innerText = current;
        document.getElementById('progress-fill').style.width = current + '%';
    }
</script>

</body>
</html>
